<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1.0, initial-scale=1.0" />
    <title>Random Musical Note</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="note-holder">
        <h1 id="note">C</h1>
      </div>
      <div class="adjustment-container">
        <div>
          <div class="timer">
            <button class="down-btn btn">-</button>
            <p>
              <span id="second">1</span> <span id="second-text">second</span>
            </p>
            <button class="up-btn btn">+</button>
          </div>
          <div class="btn-container">
            <button class="start-btn btn">Start</button>
            <button class="single-note-btn btn">Single Note</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
